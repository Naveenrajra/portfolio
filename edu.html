<style>
    .card-deck {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    margin-top: 150px;
}

.card {
    margin: 20px;
    width: 300px;
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.card-body {
    padding: 15px;
    background-image: linear-gradient(rgb(102, 174, 216), white);
}

.card-title {
    font-size: 18px;
    margin-bottom: 8px;
}

.card-text {
    font-size: 16px;
    margin-bottom: 8px;
}

/* Media Queries for Responsive Design */
@media (max-width: 768px) {
    .container {
        padding-left: 5%;
        padding-right: 5%;
    }

    .card-deck {
        flex-direction: column;
        align-items: center;
    }

    .card {
        width: 90%;
        margin: 15px 0;
    }

    .navbar {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 70px;
        left: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        text-align: center;
    }

    .navbar.active {
        display: flex;
    }

    .menu-icon {
        display: block;
    }

    .navbar a {
        margin: 10px 0;
        padding: 10px 0;
        font-size: 18px;
    }

    .header {
        padding: 10px 5%;
    }
}

@media (max-width: 480px) {
    .container {
        padding-left: 3%;
        padding-right: 3%;
    }

    .card img {
        height: 150px;
    }

    .card-body {
        padding: 10px;
    }

    .card-title {
        font-size: 16px;
    }

    .card-text {
        font-size: 14px;
    }

    .menu-icon {
        font-size: 24px;
    }

    .navbar a {
        font-size: 16px;
    }

    .header {
        padding: 10px 3%;
    }
}
</style>
